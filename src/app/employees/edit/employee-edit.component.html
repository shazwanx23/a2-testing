<div *ngIf="employee">
	<h2>Edit Contact Information for {{employee.firstName}} {{employee.lastName}}</h2>

	<form class="col-sm-4">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" [(ngModel)]="employee.email" name="email" class="form-control" id="email">
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="text" [(ngModel)]="employee.phone" name="phone" class="form-control" id="phone">
		</div>

		<button (click)="backToDirectory()" class="btn btn-default" type="button">Done</button>
	</form>
</div>
